name: register-environment

on:  
  workflow_call:
    inputs:
      environment_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      conda_file:
        required: false
        default: ""
        type: string
      dockerfile-location:
        required: false
        default: ""
        type: string
  workflow_dispatch:
      
jobs:
  get-config:
      uses: Azure/mlops-templates/.github/workflows/read-yaml.yml@main
      with:
        #environment_file:  mlops/azureml/train/train-env.yml
        #conda_file: data-science/environment/train-conda.yml
        file_name: config-infra-prod.yml
  register-environment:     
    needs: get-config
    
    runs-on: ubuntu-latest    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: "Az CLI login"
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: install-extension
        run: az extension add -n ml -y
      - name: update-extension
        run: az extension update -n ml
      - name: list-extentions
        run: az extension list
      - name: show-parameters
        run: echo ${{ needs.get-config.outputs.workspace_name }}
      - name: create-environment-from-file-with-conda
        run: |
          az ml environment create --file ${{ github.workspace }}/mlops/azureml/train/train-env.yml --resource-group ${{ needs.get-config.outputs.resource_group }} \
                                --workspace-name ${{ needs.get-config.outputs.workspace_name }} --conda-file ${{ github.workspace }}/data-science/environment/train-conda.yml
           
      
