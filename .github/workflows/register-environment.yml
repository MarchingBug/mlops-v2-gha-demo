name: register-environment

on:  
  workflow_call:
    inputs:
      environment_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      conda_file:
        required: false
        default: ""
        type: string
      dockerfile-location:
        required: false
        default: ""
        type: string
  workflow_dispatch:    
   
jobs:
  get-config:
      uses: Azure/mlops-templates/.github/workflows/read-yaml.yml@main
      with:
        environment_file:  mlops/azureml/train/train-env.yml
        conda_file: data-science/environment/train-conda.yml
        file_name: config-infra-prod.yml  
  register-environment:     
    runs-on: ubuntu-latest    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: "Az CLI login"
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: install-extension
        run: az extension add -n ml -y
      - name: update-extension
        run: az extension update -n ml
      - name: list-extentions
        run: az extension list
      - name: create-environment-from-file-with-conda        
        if: ${{ inputs.conda_file != ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ get-config.environment_file }} --resource-group ${{ get-config.resource_group }} \
                                --workspace-name ${{ get-config.workspace_name }} --conda-file ${{ github.workspace }}/${{ get-config.conda_file }}
      - name: create-environment-from-file-without-conda
        if: ${{ inputs.conda_file == ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ get-config.environment_file }} --resource-group ${{ get-config.resource_group }} \
                                  --workspace-name ${{ get-config.workspace_name }}
      - name: create-environment-from-image
        if: ${{ inputs.dockerfile-location != ''}}
        run: |
          az ml environment create --file ${{ github.workspace }}/${{ get-config.environment_file }} --resource-group ${{ get-config.resource_group }} \
                                  --workspace-name ${{ get-config.workspace_name }} --build-context ${{ github.workspace }}/${{ get-config.dockerfile-location }}
